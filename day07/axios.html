<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <img id="avatar0" src="" alt="Image url" />
    <p id="demo0"></p>
    <img id="avatar1" src="" alt="Image url" />
    <p id="demo1"></p>
    <script>
      axios.get("https://dummyjson.com/products/1").then((response) => {
        console.log(response);
        if (response.status === 200) {
          document.getElementById("demo0").innerHTML = response.data.title;
          document.getElementById("avatar0").src = response.data.thumbnail;
        } else {
        }
      });
    </script>
  </body>
</html>
