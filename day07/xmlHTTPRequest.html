      function fetchGitHubUserDetails() {
        const users = ["abdulazhar-cr", "prajwalkawale"];
        for (let index = 0; index < users.length; index++) {
          fetch(`https://api.github.com/users/${users[index]}`).then((data) => {
            console.log("response data", data);
            if (data.status === 200) {
              data.json().then((jsonData) => {
                console.log(jsonData);
                document.getElementById("demo" + index).innerHTML =
                  jsonData.name;
                document.getElementById("avatar" + index).src =
                  jsonData.avatar_url;
              });
            } else {
              document.getElementById(
                "demo"
              ).innerHTML = `Error Occured with status ${request.status} :: ${request.statusText}`;
            }
          });
        }
      }
      fetchGitHubUserDetails();
